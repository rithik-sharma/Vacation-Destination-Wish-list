<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg">

    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visit on your next vacation ? Use the form below to add them
            to your wish list. </p>
    </header>

    <main>
        <form action="" id="details_form">
            <label for="name">Destination Name</label>
            <input type="text" name="" placeholder="Name of Destination" id="name" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Loaction" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a url of Img">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the Destination"></textarea>

            <button type="submit" id="btn">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- Dynamically populated by Javascript -->

            </div>
        </article>
    </main>


    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
